<table class="table table-bordered table-style">
    <thead>
        <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Signal Type</th>
            <th scope="col">Index Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let signal of signals">
            <td>{{formatTime(signal.timeStamp)}}</td>
            <td>{{signal.tradeDecision}}</td>
            <td>{{signal.indexValue}}</td>
        </tr>
    </tbody>
</table>
