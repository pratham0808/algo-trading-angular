<div class="bt-parent">
    <button style="margin: 5px;" class="btn btn-primary" (click)="getBTTrades()">Start Testing</button>
    <div style="align-self: center ; font-weight: bold;">
        Total Profit/Loss :
        <span [ngClass]="{'profit': totalProfitLoss > 0, 'loss': totalProfitLoss < 0}">
            {{totalProfitLoss}}</span>
    </div>
    <div style="align-self : center">
        <mat-form-field>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>
    <div style="align-self: center ; font-weight: bold;"> Win Trades :
        <span class="profit">{{winTrades}}</span>
    </div>
    <div style="align-self: center ; font-weight: bold;"> Lost Trades :
        <span class="loss">{{lostTrades}}</span>
    </div>
</div>
<app-back-tested-trades [tradeDataArray]="conductedTrades"></app-back-tested-trades>
