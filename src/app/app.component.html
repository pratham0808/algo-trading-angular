<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Graph">
    <button class="btn btn-primary btn-lg" (click)="startTrading()">Click Me</button>
    <app-charting #charting></app-charting>
  </mat-tab>
  <mat-tab label="Trades">
    <app-trades-executed-table [tradeDataArray]="conductedTrades"></app-trades-executed-table>
  </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
