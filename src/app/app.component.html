<div class="parent">
  <app-signals-table [signals]="signals"></app-signals-table>
  <div class="details">
    <button type="button" (click)="startTrading()" class="btn btn-primary rounded-pill">Start!</button>
    <div>
      <span class="fw-bold badge bg-primary">Total Profit/Loss</span>
      <span class="ml-5 fw-bold text-primary">{{totalProfitLoss}}</span>
    </div>
  </div>
  <app-trades-executed-table [tradeDataArray]="conductedTrades"></app-trades-executed-table>
</div>
